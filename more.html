<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <a class="screen-header__icon"><i class="fas fa-search fa-lg"></i></a>
        <a class="screen-header__icon"><i class="fas fa-music fa-lg"></i></a>
        <a class="screen-header__icon" href="setting.html">
          <i class="fas fa-cog fa-lg"><span class="badge badge--sm"></span></i
        ></a>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--xl"
            src="images/user1.jpg"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Nicolas</h4>
            <div class="user-component__detail">
              <h6 class="user-commponent__subtitle">+1 470-865-8781</h6>
              <i class="fas fa-exclamation-circle"></i>
            </div>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-file-alt fa-lg"></i>
        </div>
      </div>
      <div class="actions">
        <div class="actions__action">
          <i class="far fa-calendar-check"></i><span>Calendar</span>
        </div>
        <div class="actions__action">
          <i class="far fa-folder-open"><div class="badge badge--sm"></div></i>
          <span>Talk Drive</span>
        </div>
        <div class="actions__action">
          <i class="far fa-smile"></i><span>Emoticons</span>
        </div>
        <div class="actions__action">
          <i class="fas fa-brush"></i><span>Themes</span>
        </div>
        <div class="actions__action">
          <i class="far fa-user-circle"></i><span>Account</span>
        </div>
        <div class="actions__action">
          <i class="far fa-comments"></i><span>Openchat</span>
        </div>
      </div>
      <div class="section-divide suggestions">
        <h6 class="section-divide__title section-divide__title--black">
          Suggetions
        </h6>
        <div class="suggestions__suggestion">
          <div class="actions__action">
            <i class="far fa-comments"></i><span>Kakao Story</span>
          </div>
          <div class="actions__action">
            <i class="far fa-smile"></i><span>Kakao Friends</span>
          </div>
          <div class="actions__action">
            <i class="fas fa-brush"></i><span>Kakao Gem</span>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav-bar">
      <ul class="nav-bar__list">
        <li class="nav-bar__item">
          <a class="nav-bar__link" href="friends.html"
            ><i class="far fa-user"></i
          ></a>
        </li>
        <li class="nav-bar__item">
          <a class="nav-bar__link" href="chats.html">
            <span class="badge badge--lg">1</span>
            <i class="far fa-comment"></i
          ></a>
        </li>
        <li class="nav-bar__item">
          <a class="nav-bar__link" href="find.html"
            ><i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav-bar__item">
          <a class="nav-bar__link" href="more.html">
            <span class="badge badge--sm"> </span>
            <i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/50693202a3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
