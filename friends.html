<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Friends - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <a class="screen-header__icon"><i class="fas fa-search fa-lg"></i></a>
        <a class="screen-header__icon"><i class="fas fa-music fa-lg"></i></a>
        <a class="screen-header__icon"><i class="fas fa-cog fa-lg"></i></a>
      </div>
    </header>
    <div class="friends-name-display">
      <span><i class="fas fa-info-circle"></i></span>
      <span>Friends' Names Display</span>
      <span><i class="fas fa-chevron-right"></i></span>
    </div>
    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--xl"
            src="images/user1.jpg"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Nicolas</h4>
            <!-- <h6 class="user-commponent__subtitle">This is a test subtitle.</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar--sm"
              src="images/user2.jpg"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Channel
              </h4>
              <!-- <h6 class="user-commponent__subtitle">This is a test subtitle.</h6> -->
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>2</span>
              <i class="fas fa-chevron-right"></i>
            </div>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav-bar">
      <ul class="nav-bar__list">
        <li class="nav-bar__item">
          <a class="nav-bar__link" href="friends.html"
            ><i class="fa fa-user"></i
          ></a>
        </li>
        <li class="nav-bar__item">
          <a class="nav-bar__link" href="chats.html">
            <span class="notification badge badge--lg">1</span>
            <i class="far fa-comment"></i
          ></a>
        </li>
        <li class="nav-bar__item">
          <a class="nav-bar__link" href="find.html"
            ><i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav-bar__item">
          <a class="nav-bar__link" href="more.html">
            <span class="badge badge--sm"> </span>
            <i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="splash-screen">
      <i class="fas fa-comment"></i>
    </div>
    <div id="no-mobile">
      <span>ðŸ’¥ The screen is too big! ðŸ’¥</span>
      <span>ðŸ’Ÿ Please resize your screen ðŸ’Ÿ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/50693202a3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
