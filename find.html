<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Find - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <a class="screen-header__icon"><i class="fas fa-search fa-lg"></i></a>
        <a class="screen-header__icon">
          <span class="badge badge--sm"></span>
          <i class="fas fa-cog fa-lg"></i
        ></a>
      </div>
    </header>

    <main class="main-screen">
      <div class="actions">
        <a href="#" class="actions__action">
          <i class="fas fa-qrcode fa-lg"></i>
          <span>QR Code</span>
        </a>
        <a href="#" class="actions__action">
          <i class="far fa-address-book fa-lg"></i>
          <span>Add by Contacts</span>
        </a>
        <a href="#" class="actions__action">
          <i class="fas fa-passport fa-lg"></i>
          <span>Add by ID</span>
        </a>
        <a href="#" class="actions__action">
          <i class="far fa-envelope fa-lg"></i>
          <span>Invite</span>
        </a>
      </div>
      <div class="section-divide">
        <h6 class="section-divide__title">Recommended Friends</h6>
        <span class="section-divide__text"
          >You have no recommended friends.</span
        >
      </div>
      <div class="section-divide">
        <div class="section-divide--two-column">
          <h6 class="section-divide__title">Open Chats</h6>
          <a class="section-divide__title__link">Go to Openchat Home ></a>
        </div>
        <div class="openchats">
          <div class="openchat">
            <div class="openchat__column--left">
              <span class="openchat__title">#BTS</span>
              <span class="openchat__subtitle">#BTS#AMRY#FRIENDS</span>
              <div class="openchat__details">
                <img class="openchat__user-img" src="images/user1.jpg" />
                <span class="openchat__member-number">802 members | </span>
                <span class="openchat__member-status">Active</span>
              </div>
            </div>
            <div class="openchat__column--right">
              <img src="images/bts.jpg" class="openchat__main-img" />
              <span class="openchat__likes">❤ 808</span>
            </div>
          </div>
          <div class="openchat__border"></div>
          <div class="openchat">
            <div class="openchat__column--left">
              <span class="openchat__title">Bts Gang~</span>
              <span class="openchat__subtitle"
                >#jolguitang#sohandsome#love#forever...</span
              >
              <div class="openchat__details">
                <img class="openchat__user-img" src="images/user2.jpg" />
                <span class="openchat__member-number">802 members | </span>
                <span class="openchat__member-status">Active</span>
              </div>
            </div>
            <div class="openchat__column--right">
              <img src="images/efron.jpg" class="openchat__main-img" />
              <span class="openchat__likes">❤ 808</span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav-bar">
      <ul class="nav-bar__list">
        <li class="nav-bar__item">
          <a class="nav-bar__link" href="friends.html"
            ><i class="far fa-user"></i
          ></a>
        </li>
        <li class="nav-bar__item">
          <a class="nav-bar__link" href="chats.html">
            <span class="badge badge--lg">1</span>
            <i class="far fa-comment"></i
          ></a>
        </li>
        <li class="nav-bar__item">
          <a class="nav-bar__link" href="find.html"
            ><i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav-bar__item">
          <a class="nav-bar__link" href="more.html">
            <span class="badge badge--sm"> </span>
            <i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/50693202a3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
