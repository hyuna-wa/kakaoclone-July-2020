<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fas fa-chevron-left"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Soorim</h1>
      </div>
      <div class="alt-header__column">
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-bars fa-lg"></i>
      </div>
    </header>

    <main class="main-screen main-chat">
      <span class="chat__timestamp">
        Tuesday, June 30, 2020
      </span>
      <div class="message">
        <div class="message__column">
          <img class="message__img" src="images/user1.jpg" />
        </div>
        <div class="message__column">
          <span class="message__name">Soorim</span>
          <div class="message__list">
            <div class="message__row">
              <span class="message__comment">Hi!</span
              ><span class="message__timestamp">21:27</span>
            </div>
            <div class="message__row">
              <span class="message__comment"
                >Hi Stay Confident! Because you are awesome!</span
              ><span class="message__timestamp">22:27</span>
            </div>
          </div>
        </div>
      </div>
      <!-- using a class modifier (BEM) -->
      <div class="message message--self">
        <div class="message__list">
          <div class="message__row">
            <span class="message__comment">Hi!</span
            ><span class="message__timestamp">21:27</span>
          </div>
          <div class="message__row">
            <span class="message__comment">Hi! How are you doing?</span
            ><span class="message__timestamp">21:45</span>
          </div>
        </div>
      </div>
    </main>
    <form class="write-message">
      <div class="write-message__plus">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="write-message__input">
        <input type="text" placeholder="Write a message" />
        <i class="far fa-smile"></i>
        <button type="submit"><i class="fas fa-arrow-up"></i></button>
      </div>
    </form>
    <script
      src="https://kit.fontawesome.com/50693202a3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
