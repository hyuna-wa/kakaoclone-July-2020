<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fas fa-chevron-left"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Soorim</h1>
      </div>
      <div class="alt-header__column">
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-bars fa-lg"></i>
      </div>
    </header>

    <main class="main-screen main-chat">
      <span class="chat__timestamp">
        Tuesday, June 30, 2020
      </span>
      <div class="chat__partner">
        <div class="chat__partner__column">
          <img class="chat__partner__img" src="images/user1.jpg" />
        </div>
        <div class="chat__partner__column">
          <span class="chat__partner__name">Soorim</span>
          <div class="chat__partner__row">
            <span class="chat__partner__comment"
              >Hi!<span class="chat__partner__timestamp">21:27</span></span
            >
            <span class="chat__partner__comment"
              >Hi Stay Confident! Because you are awesome!<span
                class="chat__partner__timestamp"
                >22:27</span
              ></span
            >
          </div>
        </div>
      </div>
      <div class="chat__myself">
        <span class="chat__myself__comment"
          >Hi!<span class="chat__myself__timestamp">21:27</span></span
        >
        <span class="chat__myself__comment"
          >Hi! How are you doing?<span class="chat__myself__timestamp"
            >21:45</span
          ></span
        >
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/50693202a3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
